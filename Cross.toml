[target.i686-unknown-linux-musl]
pre-build = [
  "dpkg --add-architecture i386 && apt-get update && apt-get install --assume-yes libfontconfig1-dev:i386"
]

[target.aarch64-unknown-linux-musl]
pre-build = [
  "dpkg --add-architecture arm64 && apt-get update && apt-get install --assume-yes libfontconfig1-dev:arm64"
]

[target.x86_64-unknown-linux-musl]
pre-build = [
  "apt-get update && apt-get install --assume-yes libfontconfig1-dev"
]
